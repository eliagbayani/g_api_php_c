<!DOCTYPE html>
<html>
<head>
<meta name="viewport"></meta>
<title>173 - Google Fusion Tables</title>
<style type="text/css">
html, body, #googft-mapCanvas {
  margin: 0;
  padding: 0;
  height: 400px;
  width: 500px;
}
</style>

<script type="text/javascript" src="https://maps.google.com/maps/api/js?v=3"></script> <!-- sensor=false&amp; -->

<script type="text/javascript">
  function initialize() {
    google.maps.visualRefresh = true;
    var mapDiv = document.getElementById('googft-mapCanvas');
    mapDiv.style.width = '100%';
    mapDiv.style.height = '100%';
    var map = new google.maps.Map(mapDiv, {
      center: new google.maps.LatLng(52.2417,-6.96353),
      zoom: 2,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    layer = new google.maps.FusionTablesLayer({
      map: map,
      heatmap: { enabled: false },
      query: {
        select: "col7",
        from: "1XqplhcfZgYPFel9FIT6T0S5WTclNPIElOH4IAAKq",
        where: ""
      },
      
      options: {
        // styleId: 2,
        // templateId: 1
      }
    });

  }

  google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
  <div id="googft-mapCanvas"></div>
</body>
</html>
